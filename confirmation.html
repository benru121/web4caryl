<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page | Confirmation</title>
    <link rel="stylesheet" href="./assets/css/W3CSS/w3.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        #id01 {
            display: block;
        }
        
        .w3-modal-content {
            margin-top: 30px;
        }
        
        #content {
            padding: 20px 20px;
        }
        
        button {
            margin: 20px;
        }
    </style>
</head>

<body>

    <!-- <button onclick="document.getElementById('id01').style.display='block'" class="w3-btn">Open Modal</button> -->

    <form id="id01" class="w3-modal w3-animate-zoom w3-center w3-container" method="POST">
        <div class="w3-modal-content">
            <header class="w3-container w3-blue">
                <span onclick="document.getElementById('id01').style.display='none'" class="w3-closebtn w3-btn w3-red" style="float:right;">&times;</span>
            </header>
            <div class="w3-container" id="content">
                <h3>Confirmation</h3>
                <div class="input-field">
                    <input type="text" placeholder="Enter Your Code ..." style="padding: 10px;">
                </div>
            </div>
            <footer class="w3-container w3-blue">
                <button class="w3-btn w3-red">ENTER</button>
            </footer>
        </div>
    </form>

    <script src="./assets/js/jquery-1.7.2.min.js"></script>
    <script>
    </script>
</body>

</html>
